<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Crop Production Optimization</title>


  <!-- BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <style>

  </style>

</head>

<body>

  <!-- As a heading -->
  <div class="head">
    <img class="logo" src="{{url_for('static', filename='logo.jpg')}}" align="middle" />
    <h1>Crop Prediction</h1>
  </div>

  <br><br><br>

  <div class="container">

    <form action="\predict" method="post">

      <div class="row">
        <div class="col-sm-6 dist">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Nitrogen Value in soil</h5>
              <input type="number" name="nitrogen" id="nitrogen" required="required" placeholder="0-140">
            </div>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Phosphorus Value in soil</h5>
              <input type="number" name="phosphorus" id="phosphorus" required="required" placeholder="0-150">
            </div>
          </div>
        </div>
      </div>

      <br>
      <br>
      <br>

      <div class="row">
        <div class="col-sm-6 dist">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Potassium Value in soil</h5>
              <input type="number" name="potassium" id="potassium" required="required" placeholder="0-200">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ph Value of Soil </h5>
              <input type="number" name="ph" id="ph" required="required" placeholder="0-10">
            </div>
          </div>
        </div>

      </div>
      <br>
      <br>
      <br>

      <div class="row">
        <div class="col-sm-6 dist">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Area Temperature (&#x2103)</h5>
              <input type="number" name="temperature" id="temperature" required="required" placeholder="10-50">
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Area Humidity</h5>
              <input type="number" name="humidity" id="humidity" required="required" placeholder="20-200">
            </div>
          </div>
        </div>
      </div>

      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Average Rainfall </h5>
              <input type="number" name="rainfall" id="rainfall" required="required" placeholder="30-300">
            </div>
          </div>
        </div>
      </div>
  </div>

  <br>
  <br>
  <br>
  <!-- Submit -->
  <center> <button type="submit" value="Submit" class="btn btn-primary btn-lg">Submit</button></center>
  </form>

  <br>
  <br>
  <div class="output">
    <center>
      <h3 class="highlight">{{ prediction_text }} </h3>
    </center>
  </div>
